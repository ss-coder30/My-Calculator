<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
    <link type="image/png" sizes="32x32" rel="icon" href="./icons8-calculator-32.png">
</head>
<body>
    
    <h1 class="text-center">Welcome To My Calculator</h1>
    <br>
    <!-- <br> -->
    <div class="container  flex flex-col item-center">
        <div class="row">
            <input class="input" type="text">           
        </div>
        <div class="row" style="padding-top: 30px;">
            <button class="button">10</button>
            <button class="button">50</button>
            <button class="button" style="width: 20%;">100</button>
            <button class="button">C</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">/</button>
            <button class="button">=</button>
        </div>
        
    </div>
    <br>
    <h4 class="text-center">Â© Shaurya Srivastava 2023</h4>

    <script>
        let string = "";
        let buttons = document.querySelectorAll('.button');
        Array.from(buttons).forEach((button)=>{
            button.addEventListener('click', (e)=>{
                if(e.target.innerHTML == '='){
                    string = eval(string);
                    document.querySelector('input').value = string;
                }
                else if(e.target.innerHTML == 'C'){
                    string = "";
                    document.querySelector('input').value = string;
                }
                else if(e.target.innerHTML == '%'){
                    function percentage(partialValue, totalValue) {
                    return (100 * partialValue) / totalValue;
} 
                }
                else{
                    console.log(e.target);
                    string = string + e.target.innerHTML;
                    document.querySelector('input').value = string;
                }
            })
        })
    </script>
</body>
</html>
